<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>è®°å¿†ç¿»ç‰Œ</title>
  <style>
    :root {
      --bg: #111827;
      --panel: #1f2937;
      --panel-soft: #27364a;
      --line: #34465e;
      --text: #f3f4f6;
      --muted: #a8b6c9;
      --accent: #38bdf8;
      --ok: #34d399;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 18% 5%, #1f3254, var(--bg) 40%);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      padding: 16px;
    }

    .wrap {
      width: min(700px, 100%);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 20px 38px rgba(0, 0, 0, 0.35);
      padding: 14px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .stats {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 5px 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .chip strong {
      color: var(--text);
      margin-left: 4px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    button {
      border: 1px solid #4f6d94;
      background: #274061;
      color: #edf6ff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font: inherit;
      font-weight: 600;
    }

    button:hover { border-color: #6f9bd1; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    .card {
      position: relative;
      aspect-ratio: 3 / 4;
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: 0;
      perspective: 800px;
    }

    .card-inner {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      transition: transform 220ms ease;
      border-radius: 12px;
    }

    .card.is-open .card-inner,
    .card.is-matched .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      display: grid;
      place-items: center;
      backface-visibility: hidden;
      border: 1px solid var(--line);
    }

    .card-front {
      background: linear-gradient(160deg, #22314a, #1a273c);
      color: #86a8d9;
      font-size: 24px;
      font-weight: 700;
    }

    .card-back {
      background: linear-gradient(160deg, #37547d, #2a405f);
      transform: rotateY(180deg);
      font-size: clamp(28px, 8vw, 44px);
    }

    .card.is-matched .card-back {
      background: linear-gradient(160deg, #187a62, #155a49);
      border-color: #2bb594;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.25);
    }

    .message {
      min-height: 24px;
      margin-top: 12px;
      color: var(--muted);
      text-align: center;
    }

    .message.win {
      color: var(--ok);
      font-weight: 700;
    }

    @media (max-width: 560px) {
      .grid { gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>è®°å¿†ç¿»ç‰Œ</h1>
      <div class="stats">
        <div class="chip">æ­¥æ•°<strong id="moves">0</strong></div>
        <div class="chip">é…å¯¹<strong id="pairs">0 / 8</strong></div>
        <div class="chip">è€—æ—¶<strong id="time">0s</strong></div>
      </div>
    </div>

    <div class="toolbar">
      <div>ç¿»å¼€ä¸¤å¼ ç›¸åŒå›¾æ¡ˆå³å¯é…å¯¹ã€‚</div>
      <button id="restartBtn">é‡æ–°å¼€å§‹</button>
    </div>

    <div class="grid" id="grid" aria-label="è®°å¿†å¡ç‰Œ"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    (() => {
      const symbols = ["ğŸ", "ğŸš€", "âš½", "ğŸµ", "ğŸ±", "ğŸŒˆ", "ğŸ”", "ğŸ²"];
      const grid = document.getElementById("grid");
      const movesNode = document.getElementById("moves");
      const pairsNode = document.getElementById("pairs");
      const timeNode = document.getElementById("time");
      const messageNode = document.getElementById("message");
      const restartBtn = document.getElementById("restartBtn");

      let cards = [];
      let opened = [];
      let lock = false;
      let moves = 0;
      let matched = 0;
      let timer = null;
      let seconds = 0;
      let started = false;

      function shuffle(list) {
        const a = list.slice();
        for (let i = a.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }

      function buildDeck() {
        const pool = shuffle([...symbols, ...symbols]);
        cards = pool.map((symbol, id) => ({
          id,
          symbol,
          opened: false,
          matched: false
        }));
      }

      function setMessage(text, mode = "") {
        messageNode.textContent = text;
        messageNode.className = "message";
        if (mode) messageNode.classList.add(mode);
      }

      function syncStats() {
        movesNode.textContent = String(moves);
        pairsNode.textContent = `${matched} / ${symbols.length}`;
        timeNode.textContent = `${seconds}s`;
      }

      function startTimer() {
        if (timer) clearInterval(timer);
        timer = setInterval(() => {
          seconds += 1;
          syncStats();
        }, 1000);
      }

      function stopTimer() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }

      function render() {
        grid.innerHTML = "";
        cards.forEach((card) => {
          const button = document.createElement("button");
          button.className = "card";
          if (card.opened) button.classList.add("is-open");
          if (card.matched) button.classList.add("is-matched");
          button.dataset.id = String(card.id);

          button.innerHTML = `
            <span class="card-inner">
              <span class="card-face card-front">?</span>
              <span class="card-face card-back">${card.symbol}</span>
            </span>
          `;

          grid.appendChild(button);
        });
        syncStats();
      }

      function finishGame() {
        stopTimer();
        setMessage(`å…¨éƒ¨é…å¯¹å®Œæˆï¼Œç”¨æ—¶ ${seconds}sï¼Œæ­¥æ•° ${moves}ã€‚`, "win");
      }

      function handleCardClick(id) {
        if (lock) return;
        const card = cards.find((item) => item.id === id);
        if (!card || card.opened || card.matched) return;

        if (!started) {
          started = true;
          startTimer();
          setMessage("");
        }

        card.opened = true;
        opened.push(card);
        render();

        if (opened.length < 2) return;

        moves += 1;
        const [a, b] = opened;
        if (a.symbol === b.symbol) {
          a.matched = true;
          b.matched = true;
          matched += 1;
          opened = [];
          render();
          if (matched === symbols.length) finishGame();
          return;
        }

        lock = true;
        setTimeout(() => {
          a.opened = false;
          b.opened = false;
          opened = [];
          lock = false;
          render();
        }, 620);
      }

      function restart() {
        stopTimer();
        moves = 0;
        matched = 0;
        seconds = 0;
        opened = [];
        lock = false;
        started = false;
        setMessage("å¼€å§‹è®°å¿†å§ã€‚");
        buildDeck();
        render();
      }

      grid.addEventListener("click", (event) => {
        const card = event.target.closest("button.card");
        if (!card) return;
        handleCardClick(Number(card.dataset.id));
      });

      restartBtn.addEventListener("click", restart);
      restart();
    })();
  </script>
</body>
</html>
