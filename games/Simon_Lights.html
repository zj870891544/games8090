<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simon 记忆灯</title>
  <style>
    :root {
      --bg: #0f1022;
      --panel: #1a1c36;
      --line: #3a3e72;
      --text: #eef2ff;
      --muted: #a7b0df;
      --ok: #34d399;
      --bad: #fb7185;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
      background: radial-gradient(circle at 18% 8%, #2b2f60, var(--bg) 45%);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    .wrap {
      width: min(560px, 100%);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.35);
      padding: 14px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .stats {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 5px 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .chip strong { margin-left: 4px; color: var(--text); }

    .toolbar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    button {
      border: 1px solid #5d6ac4;
      background: #3a4692;
      color: #eef2ff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font: inherit;
      font-weight: 600;
    }

    button:hover { border-color: #8090ff; }

    .pads {
      width: min(420px, 100%);
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .pad {
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      border: 2px solid rgba(255, 255, 255, 0.16);
      cursor: pointer;
      transition: transform 100ms ease, filter 120ms ease;
      filter: brightness(0.6);
      user-select: none;
    }

    .pad:active { transform: scale(0.98); }
    .pad.active { filter: brightness(1.15); transform: scale(1.02); }

    .pad[data-id="0"] { background: #ef4444; }
    .pad[data-id="1"] { background: #22c55e; }
    .pad[data-id="2"] { background: #3b82f6; }
    .pad[data-id="3"] { background: #eab308; }

    .status {
      min-height: 24px;
      margin-top: 12px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .status.ok { color: var(--ok); font-weight: 700; }
    .status.bad { color: var(--bad); font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Simon 记忆灯</h1>
      <div class="stats">
        <div class="chip">当前轮次<strong id="round">0</strong></div>
        <div class="chip">历史最佳<strong id="best">0</strong></div>
      </div>
    </div>

    <div class="toolbar">
      <button id="startBtn">开始挑战</button>
      <button id="resetBtn">重置</button>
    </div>

    <div class="pads" id="pads">
      <button class="pad" data-id="0" aria-label="red"></button>
      <button class="pad" data-id="1" aria-label="green"></button>
      <button class="pad" data-id="2" aria-label="blue"></button>
      <button class="pad" data-id="3" aria-label="yellow"></button>
    </div>
    <div class="status" id="status">点击“开始挑战”，记住并重复颜色顺序。</div>
  </div>

  <script>
    (() => {
      const pads = [...document.querySelectorAll(".pad")];
      const roundEl = document.getElementById("round");
      const bestEl = document.getElementById("best");
      const statusEl = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");
      const resetBtn = document.getElementById("resetBtn");

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const freq = [261.6, 329.6, 392.0, 523.3];

      let sequence = [];
      let playerIndex = 0;
      let running = false;
      let inputLocked = true;
      let round = 0;
      let best = Number(localStorage.getItem("simonBest") || 0);

      bestEl.textContent = String(best);

      const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

      function setStatus(text, mode = "") {
        statusEl.textContent = text;
        statusEl.className = "status";
        if (mode) statusEl.classList.add(mode);
      }

      function beep(index, duration = 180) {
        if (audioCtx.state === "suspended") {
          audioCtx.resume();
        }
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value = freq[index];
        osc.type = "sine";
        gain.gain.value = 0.0001;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        gain.gain.exponentialRampToValueAtTime(0.14, now + 0.01);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + duration / 1000);
        osc.start(now);
        osc.stop(now + duration / 1000 + 0.01);
      }

      async function flash(index, duration = 300) {
        const pad = pads[index];
        pad.classList.add("active");
        beep(index, duration - 20);
        await sleep(duration);
        pad.classList.remove("active");
      }

      async function playSequence() {
        inputLocked = true;
        setStatus("观察顺序...");
        await sleep(300);
        for (const idx of sequence) {
          await flash(idx, 360);
          await sleep(140);
        }
        inputLocked = false;
        playerIndex = 0;
        setStatus("轮到你，按顺序点击。");
      }

      async function nextRound() {
        round += 1;
        roundEl.textContent = String(round);
        sequence.push(Math.floor(Math.random() * 4));
        await playSequence();
      }

      async function startGame() {
        if (running) return;
        running = true;
        sequence = [];
        round = 0;
        roundEl.textContent = "0";
        setStatus("准备开始...");
        await sleep(350);
        await nextRound();
      }

      function endGame() {
        running = false;
        inputLocked = true;
        setStatus(`挑战失败，达到第 ${round} 轮。`, "bad");
        if (round > best) {
          best = round;
          bestEl.textContent = String(best);
          localStorage.setItem("simonBest", String(best));
          setStatus(`新纪录：第 ${round} 轮。`, "ok");
        }
      }

      pads.forEach((pad) => {
        pad.addEventListener("click", async () => {
          const idx = Number(pad.dataset.id);
          if (!running || inputLocked) return;
          await flash(idx, 180);
          if (idx !== sequence[playerIndex]) {
            endGame();
            return;
          }
          playerIndex += 1;
          if (playerIndex >= sequence.length) {
            setStatus("正确，下一轮。", "ok");
            inputLocked = true;
            await sleep(450);
            await nextRound();
          }
        });
      });

      startBtn.addEventListener("click", startGame);
      resetBtn.addEventListener("click", () => {
        running = false;
        inputLocked = true;
        sequence = [];
        round = 0;
        roundEl.textContent = "0";
        setStatus("点击“开始挑战”，记住并重复颜色顺序。");
      });
    })();
  </script>
</body>
</html>
