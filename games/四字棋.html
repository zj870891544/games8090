    <style>
        body {

        #game-board {

            gap: 4px;

            border: 2px solid #94a3b8; /* Tailwind border-slate-400 */
            padding: 5px;

            width: fit-content; /* è®©æ£‹ç›˜æ ¹æ®å†…å®¹è‡ªé€‚åº”å®½åº¦ */
            max-width: 100%;
            overflow-x: auto; /* å¦‚æœæ£‹ç›˜å¤ªå®½ï¼Œå…è®¸æ°´å¹³æ»šåŠ¨ */
        }
        .cell {
            width: 30px;

            min-height: 2em; /* ç¡®ä¿æ¶ˆæ¯åŒºåŸŸæœ‰å›ºå®šé«˜åº¦ï¼Œé˜²æ­¢æŒ‰é’®è·³åŠ¨ */
        }
        .button-container {
            display: flex;

        .game-button {

        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 700px) { /* 20 * 30px (cell) + 19 * 4px (gap) + 10px (padding) + 4px (border) ~= 690px */
            #game-board {

</head>
<body>
    <div class="game-container">
        <h1 class="text-2xl font-bold mb-4 text-slate-800">å››å­æ£‹æ¸¸æˆ (4x20)</h1>
        <div id="message" class="message-area">è½®åˆ°ç©å®¶ 1 (çº¢æ£‹)</div>
        <div id="game-board"></div>
        <div class="button-container">
            <button id="undo-button" class="game-button">æ‚”æ£‹</button>
            <button id="reset-button" class="game-button">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        const ROWS = 4;
        const COLS = 20;
        const CONNECT_N = 4; // éœ€è¦è¿æ¥çš„æ£‹å­æ•°

        let board = [];
        let currentPlayer = 1; // 1 for Player 1 (Red), 2 for Player 2 (Blue)
        let gameOver = false;
        let moveHistory = []; // ç”¨äºå­˜å‚¨æ¯ä¸€æ­¥æ£‹ {row, col, player}

        const gameBoardElement = document.getElementById('game-board');
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');
        const undoButton = document.getElementById('undo-button');

        // åˆå§‹åŒ–æ£‹ç›˜
        function initializeBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
            currentPlayer = 1;
            gameOver = false;
            moveHistory = []; // æ¸…ç©ºå†å²è®°å½•
            renderBoard();
            updateMessage(`è½®åˆ°ç©å®¶ 1 (çº¢æ£‹)`);
            updateUndoButtonState(); // æ›´æ–°æ‚”æ£‹æŒ‰é’®çŠ¶æ€
        }

        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            gameBoardElement.innerHTML = ''; // æ¸…ç©ºæ—§æ£‹ç›˜
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    if (board[r][c] === 1) {
                        cell.classList.add('player1');
                    } else if (board[r][c] === 2) {
                        cell.classList.add('player2');
                    }
                    cell.addEventListener('click', handleCellClick);
                    gameBoardElement.appendChild(cell);
                }
            }
        }

        // æ›´æ–°æ¶ˆæ¯
        function updateMessage(msg) {
            messageElement.textContent = msg;
        }

        // æ›´æ–°æ‚”æ£‹æŒ‰é’®çŠ¶æ€
        function updateUndoButtonState() {
            undoButton.disabled = gameOver || moveHistory.length === 0;
        }

        // å¤„ç†å•å…ƒæ ¼ç‚¹å‡»
        function handleCellClick(event) {
            if (gameOver) return;

            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);

            if (board[row][col] === 0) { // å¦‚æœå•å…ƒæ ¼ä¸ºç©º
                // è®°å½•å½“å‰çŠ¶æ€ä»¥ä¾¿æ‚”æ£‹
                moveHistory.push({ row, col, player: currentPlayer });

                board[row][col] = currentPlayer;
                // ç›´æ¥é€šè¿‡ board[row][col] æ¥è·å–å•å…ƒæ ¼å¹¶æ›´æ–°ï¼Œé¿å…ä¾èµ– event.target
                const clickedCell = gameBoardElement.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
                if (clickedCell) {
                    clickedCell.classList.add(currentPlayer === 1 ? 'player1' : 'player2');
                }
                
                if (checkWin(row, col)) {
                    gameOver = true;
                    updateMessage(`ç©å®¶ ${currentPlayer} ( ${currentPlayer === 1 ? 'çº¢æ£‹' : 'è“æ£‹'} ) èƒœåˆ©! ğŸ‰`);
                } else if (board.every(r => r.every(cellValue => cellValue !== 0))) { // æ£€æŸ¥æ˜¯å¦å¹³å±€
                    gameOver = true;
                    updateMessage('å¹³å±€! ğŸ¤');
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateMessage(`è½®åˆ°ç©å®¶ ${currentPlayer} ( ${currentPlayer === 1 ? 'çº¢æ£‹' : 'è“æ£‹'} )`);
                }
                updateUndoButtonState(); // æ›´æ–°æ‚”æ£‹æŒ‰é’®çŠ¶æ€
            }
        }

        // å¤„ç†æ‚”æ£‹ç‚¹å‡»
        function handleUndoClick() {
            if (gameOver || moveHistory.length === 0) return;

            const lastMove = moveHistory.pop();
            if (lastMove) {
                board[lastMove.row][lastMove.col] = 0; // æ¸…é™¤æ£‹ç›˜ä¸Šçš„æ£‹å­
                
                // æ›´æ–°å•å…ƒæ ¼æ˜¾ç¤º
                const cellToUndo = gameBoardElement.querySelector(`.cell[data-row='${lastMove.row}'][data-col='${lastMove.col}']`);
                if (cellToUndo) {
                    cellToUndo.classList.remove('player1', 'player2');
                }

                currentPlayer = lastMove.player; // åˆ‡æ¢å›ä¸Šä¸€ä¸ªç©å®¶
                gameOver = false; // å¦‚æœæ¸¸æˆå› ä¸ºè¿™ä¸€æ­¥ç»“æŸäº†ï¼Œæ‚”æ£‹åæ¸¸æˆç»§ç»­
                updateMessage(`è½®åˆ°ç©å®¶ ${currentPlayer} ( ${currentPlayer === 1 ? 'çº¢æ£‹' : 'è“æ£‹'} )`);
            }
            updateUndoButtonState(); // æ›´æ–°æ‚”æ£‹æŒ‰é’®çŠ¶æ€
        }


        // æ£€æŸ¥èƒœåˆ©æ¡ä»¶
        function checkWin(r, c) {
            const player = board[r][c];

            // æ£€æŸ¥æ–¹å‘æ•°ç»„: [è¡Œå˜åŒ–, åˆ—å˜åŒ–]
            const directions = [
                [0, 1],  // æ°´å¹³
                [1, 0],  // å‚ç›´
                [1, 1],  // å³ä¸‹æ–œçº¿ (\)
                [1, -1]  // å·¦ä¸‹æ–œçº¿ (/)
            ];

            for (const [dr, dc] of directions) {
                let count = 1; // åŒ…æ‹¬å½“å‰æ£‹å­

                // æ£€æŸ¥ä¸€ä¸ªæ–¹å‘
                for (let i = 1; i < CONNECT_N; i++) {
                    const nr = r + dr * i;
                    const nc = c + dc * i;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === player) {
                        count++;
                    } else {
                        break;
                    }
                }

                // æ£€æŸ¥ç›¸åæ–¹å‘
                for (let i = 1; i < CONNECT_N; i++) {
                    const nr = r - dr * i;
                    const nc = c - dc * i;
                     if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === player) {
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= CONNECT_N) return true;
            }
            return false;
        }

        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        resetButton.addEventListener('click', initializeBoard);
        undoButton.addEventListener('click', handleUndoClick);

        // åˆå§‹åŠ è½½
        initializeBoard();
    </script>
</body>
